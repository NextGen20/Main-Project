<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Jenkins User</title>
    <style>
        #form-container {
          text-align: center;
        }
        body {
          background-image: url("/static/images/jenkins.jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }
      </style>
</head>
<body>
    <h1>Create Jenkins User</h1>
    <form method="post">
        <label>Enter your first name:</label>
        <input type="text" name="username" placeholder="Enter your user name" required><br>
        <label>Enter your last name:</label>
        <input type="password" name="password" placeholder="Enter your password" required><br>
        <label>Enter your Email:</label>
        <input type="mail" name="mail" placeholder="Enter your Mail" required><br>
        <label>Enter your full name:</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required><br>
        <input type="submit" value="Submit">
    </form>

</body>
<body>
	<h1>Create Jenkins Job</h1>
	<form method="POST" action="/create-jenkins-job">
        <label for="job_test">Job Name:</label>
        <input type="text" id="job_test" name="job_test">
        <button type="submit">Create Job</button>
    </form>
</body>

<body>
	<h1>Create Jenkins Pipeline Job</h1>
	<form method="POST" action="/create_jenkins_pipe_job">
        <label for="job_test_1">Job Name_Pipe:</label>
        <input type="text" id="job_test_1" name="job_test_1">
        <button type="submit">Create Job</button>
    </form>
</body>
</html>
